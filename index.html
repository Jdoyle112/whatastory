<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src='gifshot.js'></script>
</head>
<body>
	<style type="text/css">
		h1 {
			font-size: 50px;
			font-weight: 600;
		}

		.loader {
		    border: 8px solid #f3f3f3; /* Light grey */
		    border-top: 8px solid #3498db; /* Blue */
		    border-radius: 50%;
		    width: 50px;
		    height: 50px;
		    margin: 0 auto;
		    display: none;
		    animation: spin 1.3s linear infinite;
		}

		.loader.active {
			display: block;
		}

		@keyframes spin {
		    0% { transform: rotate(0deg); }
		    100% { transform: rotate(360deg); }
		}
	</style>
<div class="container">
	<br>
	<div class="row text-center">
		<div class="col-sm-12">
			<h1>What a Story Machine!</h1>
		</div>
	</div>
	<br><br>
	<div class="row text-center">
		<div class="col-sm-12">
			<div class="input-group" style="max-width: 300px; margin: 0 auto;">
			   <input type="text" class="form-control" placeholder="Enter name" id="input_name">
			   <span class="input-group-btn">
			        <button class="btn btn-default" id="btnSubmit" type="button">Go!</button>
			   </span>
			</div>
		</div>
	</div>
	<br><br>
	<div class="row text-center">
		<div class="loader"></div>
	</div>
</div>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btnSubmit").click(function(){
			$(".loader").addClass("active");
			var name = $("#input_name").val();
			gifshot.createGIF({
			    gifWidth: 500,
			    gifHeight: 500,
			    video: [
			        'room.mp4'
			    ],
			    interval: 0,
			    numFrames: 25,
			    frameDuration: 1,
			    text: "What a story " + name + "!",
			    fontWeight: 'normal',
			    fontSize: '30px',
			    minFontSize: '30px',
			    fontFamily: 'sans-serif',
			    fontColor: '#fff',
			    textAlign: 'center',
			    textBaseline: 'bottom',
			    sampleInterval: 10,
			    numWorkers: 2
			}, function (obj) {
			    if (!obj.error) {
			    	$(".loader").removeClass("active");
			        var image = obj.image, animatedImage = document.createElement('img');
			        animatedImage.src = image;
			        document.body.appendChild(animatedImage);
			    }
			});
		});
	});
</script>
</html>
